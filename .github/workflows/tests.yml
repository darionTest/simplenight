name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Seleccionar ambiente (DEV o STAGING)'
        required: true
        default: 'DEV'
        type: choice
        options:
          - DEV
          - STAGING

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Set environment variables from Secrets
      run: |
        echo "DEV_BASE_URL=${{ secrets.DEV_BASE_URL }}" >> $GITHUB_ENV
        echo "STAGING_BASE_URL=${{ secrets.STAGING_BASE_URL }}" >> $GITHUB_ENV

    - name: Determine Environment
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "ENV=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
        else
          echo "ENV=DEV" >> $GITHUB_ENV
        fi

    - name: Set BASE_URL
      run: |
        if [ "$ENV" == "STAGING" ]; then
          echo "BASE_URL=$STAGING_BASE_URL" >> $GITHUB_ENV
        else
          echo "BASE_URL=$DEV_BASE_URL" >> $GITHUB_ENV
        fi

    - name: Debug Environment Variables
      run: echo "Running tests in environment: $ENV with BASE_URL: $BASE_URL"

    - name: Run Playwright Tests
      run: npm run test:dev

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
